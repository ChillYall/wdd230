<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber Home Page</title>
    <meta name="description" content="Home page for Chamber of Commerce website. Created for a school assignment.">
    <link rel="stylesheet" href="/chamber/styles/base.css">
    <link rel="stylesheet" href="/chamber/styles/medium.css">
    <link rel="stylesheet" href="/chamber/styles/large.css">
</head>
<body>
    <header>
        <img src="/chamber/images/logo.png" alt="logo-img">
        <h1>Ormoc Chamber of Commerce</h1>
        <nav>
            <button><span>&#9776</span></button>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <p id="date"></p>
    </header>
    <main>
        <section id="cta">
            <p>call to action section</p>
        </section>
        <section id="news">
            <p>news section</p>
        </section>
        <section id="events">
            <p>events section</p>
        </section>
        <section id="weather">
            <p>weather section</p>
        </section>
        <div id="spotlight-box">
            <section class="spotlight" id="sl1">
                <p>1st spotlight</p>
            </section>
            <section class="spotlight" id="sl2">
                <p>2nd spotlight</p>
            </section>
            <section class="spotlight" id="sl3">
                <p>3rd spotlight</p>
            </section>
        </div>

    </main>
    <footer>
        <img src="/chamber/images/logo.png" alt="logo image">

    </footer>
</body>
</html>
